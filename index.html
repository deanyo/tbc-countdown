<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#1a1621">
  <title>TBC Anniversary Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='256' height='256' viewBox='0 0 256 256'><rect width='256' height='256' fill='%231a1621'/><text x='128' y='170' text-anchor='middle' font-size='140'>ðŸ”¥</text></svg>">
  <style>
    :root {
      --bg-0: #14111b;
      --bg-1: #1a1621;
      --bg-2: #231f32;
      --bg-3: #2a2540;
      --ink: #eee9fc;
      --muted: #9a90b3;
      --line: #3f3951;
      --accent: #b3f4f3;
      --accent-2: #e192ef;
      --accent-3: #b1f2a7;
      --warn: #f0c27b;
      --danger: #e965a5;
      --shadow: rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "JetBrains Mono", monospace;
      color: var(--ink);
      background: radial-gradient(1000px 600px at 10% -20%, #2b2436, transparent),
        radial-gradient(700px 500px at 90% -10%, #1c2a35, transparent),
        linear-gradient(160deg, var(--bg-0), var(--bg-1) 40%, var(--bg-0));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-transform: lowercase;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(transparent 95%, rgba(255, 255, 255, 0.03)),
        linear-gradient(90deg, transparent 95%, rgba(255, 255, 255, 0.02));
      background-size: 40px 40px;
      pointer-events: none;
      opacity: 0.4;
    }

    .shell {
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-family: "Space Grotesk", "JetBrains Mono", sans-serif;
      font-size: 24px;
      letter-spacing: -0.02em;
      margin: 0 0 4px 0;
      color: var(--accent-3);
    }

    .hero-sub {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: 12px;
    }

    .region-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      padding: 8px 16px;
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: 6px;
      color: var(--muted);
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      text-transform: lowercase;
    }

    .tab.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(179, 244, 243, 0.05);
    }

    .countdown-section {
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .banner {
      margin: 16px 0;
      padding: 12px;
      background: rgba(240, 194, 123, 0.12);
      border: 1px solid rgba(240, 194, 123, 0.45);
      border-radius: 8px;
      color: var(--warn);
      font-size: 11px;
      line-height: 1.5;
    }

    .banner-links {
      margin-top: 8px;
      display: grid;
      gap: 4px;
    }

    .banner a {
      color: var(--warn);
      font-weight: 600;
      text-decoration: none;
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 2px;
    }

    .banner a:hover {
      color: var(--accent);
      text-decoration-color: var(--accent);
    }

    .banner a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .countdown-label {
      font-size: 13px;
      color: var(--accent-2);
      margin-bottom: 8px;
    }

    .countdown {
      font-size: 28px;
      font-weight: 600;
      color: var(--ink);
      letter-spacing: 0.02em;
    }

    .countdown.live {
      color: var(--accent-3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .countdown-date {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }

    .info {
      font-size: 11px;
      color: var(--muted);
      margin-top: 16px;
      padding: 12px;
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: 8px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .info-row:not(:last-child) {
      border-bottom: 1px solid var(--line);
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }

    .footer a {
      color: var(--muted);
      text-decoration: none;
    }

    .footer a:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="shell">
    <h1 class="hero-title">~/tbc-countdown</h1>
    <p class="hero-sub">the burning crusade anniversary 2026</p>

    <div class="banner">
      boosts are currently disabled during prepatch.
      <div class="banner-links">
        <div>
          <a href="https://www.wowhead.com/blue-tracker/topic/us/the-boost-is-not-working-2226941" target="_blank" rel="noreferrer">blue tracker</a>
        </div>
        <div>
          <span>latest update:</span>
          <a href="https://x.com/FwoiblesWoW/status/2011344732442812423" target="_blank" rel="noreferrer">tom ellis (x)</a>
        </div>
      </div>
    </div>

    <div class="region-tabs">
      <button class="tab" data-region="eu-cet">eu (cet)</button>
      <button class="tab active" data-region="eu-gmt">eu (gmt)</button>
      <button class="tab" data-region="us-pst">us (pst)</button>
      <button class="tab" data-region="us-est">us (est)</button>
    </div>

    <div class="countdown-section">
      <div class="countdown-label">prepatch goes live</div>
      <div class="countdown" id="prepatch-countdown">--d --h --m --s</div>
      <div class="countdown-date" id="prepatch-date"></div>
    </div>

    <div class="countdown-section">
      <div class="countdown-label">tbc launch</div>
      <div class="countdown" id="launch-countdown">--d --h --m --s</div>
      <div class="countdown-date" id="launch-date"></div>
    </div>

    <div class="countdown-section">
      <div class="countdown-label">raids unlock</div>
      <div class="countdown" id="raids-countdown">--d --h --m --s</div>
      <div class="countdown-date" id="raids-date"></div>
    </div>

    <div class="info">
      <div class="info-row">
        <span>maintenance window</span>
        <span id="maintenance-window"></span>
      </div>
      <div class="info-row">
        <span>timezone</span>
        <span id="timezone"></span>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/deanyo/tbc-countdown" target="_blank">src</a>
    </div>
  </div>

  <script>
    // EU: Maintenance 13/01/2026 06:00 CET to 14/01/2026 06:00 CET (24hr)
    // Prepatch live after maintenance: 14/01/2026 06:00 CET
    // US: Maintenance 12/01/2026 15:00 PST to 13/01/2026 15:00 PST (24hr)
    // Prepatch live after maintenance: 13/01/2026 15:00 PST

    // TBC Launch: February 5, 2026 at 3:00 PM PST globally
    // Raids Unlock: February 19, 2026 at 3:00 PM PST globally
    const EVENTS = {
      'eu-cet': {
        maintenanceStart: new Date('2026-01-13T06:00:00+01:00'),
        maintenanceEnd: new Date('2026-01-14T06:00:00+01:00'),
        prepatch: new Date('2026-01-14T06:00:00+01:00'),
        launch: new Date('2026-02-06T00:00:00+01:00'), // Feb 5 3pm PST = Feb 6 12am CET
        raids: new Date('2026-02-20T00:00:00+01:00'), // Feb 19 3pm PST = Feb 20 12am CET
        tz: 'CET',
        tzFull: 'Central European Time',
        ianaZone: 'Europe/Paris'
      },
      'eu-gmt': {
        maintenanceStart: new Date('2026-01-13T05:00:00+00:00'),
        maintenanceEnd: new Date('2026-01-14T05:00:00+00:00'),
        prepatch: new Date('2026-01-14T05:00:00+00:00'),
        launch: new Date('2026-02-05T23:00:00+00:00'), // Feb 5 3pm PST = Feb 5 11pm GMT
        raids: new Date('2026-02-19T23:00:00+00:00'), // Feb 19 3pm PST = Feb 19 11pm GMT
        tz: 'GMT',
        tzFull: 'Greenwich Mean Time',
        ianaZone: 'Europe/London'
      },
      'us-pst': {
        maintenanceStart: new Date('2026-01-12T15:00:00-08:00'),
        maintenanceEnd: new Date('2026-01-13T15:00:00-08:00'),
        prepatch: new Date('2026-01-13T15:00:00-08:00'),
        launch: new Date('2026-02-05T15:00:00-08:00'), // Feb 5 3pm PST
        raids: new Date('2026-02-19T15:00:00-08:00'), // Feb 19 3pm PST
        tz: 'PST',
        tzFull: 'Pacific Standard Time',
        ianaZone: 'America/Los_Angeles'
      },
      'us-est': {
        maintenanceStart: new Date('2026-01-12T18:00:00-05:00'),
        maintenanceEnd: new Date('2026-01-13T18:00:00-05:00'),
        prepatch: new Date('2026-01-13T18:00:00-05:00'),
        launch: new Date('2026-02-05T18:00:00-05:00'), // Feb 5 6pm EST
        raids: new Date('2026-02-19T18:00:00-05:00'), // Feb 19 6pm EST
        tz: 'EST',
        tzFull: 'Eastern Standard Time',
        ianaZone: 'America/New_York'
      }
    };

    let currentRegion = 'eu-gmt';

    function formatCountdown(ms) {
      if (ms <= 0) return 'LIVE NOW!';
      const s = Math.floor(ms / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${d}d ${h}h ${m}m ${sec}s`;
    }

    function formatDate(date, tz, ianaZone) {
      const options = {
        weekday: 'short',
        day: 'numeric',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false,
        timeZone: ianaZone
      };
      const formatted = date.toLocaleString('en-GB', options);
      return `${formatted} ${tz}`;
    }

    function formatMaintenanceWindow(start, end, tz, ianaZone) {
      const options = { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false, timeZone: ianaZone };
      const startStr = start.toLocaleString('en-GB', options).replace(',', '');
      const endStr = end.toLocaleString('en-GB', options).replace(',', '');
      return `${startStr} - ${endStr} ${tz}`;
    }

    function updateCountdowns() {
      const now = Date.now();
      const events = EVENTS[currentRegion];

      const prepatchMs = events.prepatch.getTime() - now;
      const launchMs = events.launch.getTime() - now;
      const raidsMs = events.raids.getTime() - now;

      const prepatchEl = document.getElementById('prepatch-countdown');
      const launchEl = document.getElementById('launch-countdown');
      const raidsEl = document.getElementById('raids-countdown');

      prepatchEl.textContent = formatCountdown(prepatchMs);
      prepatchEl.classList.toggle('live', prepatchMs <= 0);

      launchEl.textContent = formatCountdown(launchMs);
      launchEl.classList.toggle('live', launchMs <= 0);

      raidsEl.textContent = formatCountdown(raidsMs);
      raidsEl.classList.toggle('live', raidsMs <= 0);

      document.getElementById('prepatch-date').textContent = formatDate(events.prepatch, events.tz, events.ianaZone);
      document.getElementById('launch-date').textContent = formatDate(events.launch, events.tz, events.ianaZone);
      document.getElementById('raids-date').textContent = formatDate(events.raids, events.tz, events.ianaZone);
      document.getElementById('maintenance-window').textContent = formatMaintenanceWindow(events.maintenanceStart, events.maintenanceEnd, events.tz, events.ianaZone);
      document.getElementById('timezone').textContent = events.tzFull;
    }

    function setRegion(region) {
      currentRegion = region;
      document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.region === region));
      updateCountdowns();
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => setRegion(tab.dataset.region));
    });

    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
